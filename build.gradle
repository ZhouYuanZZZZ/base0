group 'com.zy.study'
version '1.0-SNAPSHOT'

apply from: "dependencies.gradle" //引入属性文件
apply plugin: 'java'


sourceCompatibility = 1.8

buildDir = 'gradleBuild0'

repositories {
    mavenCentral()
}

dependencies {
    compile libs.springCore
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper){
    gradleVersion = '4.8.1'
}
